<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jule Invitasjon</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }

    body {
      background: linear-gradient(to bottom, #2a3d66, #4f5e8e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin: 0 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: #d62828;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 span {
      font-size: 3.8rem;
    }

    .invite-details {
      background: #f9faff;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #800000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .invite-details p {
      margin: 10px 0;
    }

    p {
      font-size: 1.8rem;
      margin: 10px 0;
      line-height: 1.8;
      color: #8b0000;
    }

    .snowflake {
      position: fixed;
      top: -10%;
      font-size: 1.8rem;
      color: #ffffff;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.6;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      p {
        font-size: 1.5rem;
      }
      .invite-details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1><span>ðŸŽ„</span> Jule Invitasjon <span>ðŸŽ„</span></h1>
    <p>Du er hjertelig invitert til vÃ¥r julefeiring!</p>
    <div class="invite-details">
      <p><strong>Dato:</strong> Desember 20, 2024</p>
      <p><strong>Tid:</strong> 10:45</p>
      <p><strong>Klasse:</strong> 2IK1, rom 173</p>
    </div>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = Math.random() * 2 + 3 + 's';
      snowflake.style.fontSize = Math.random() * 10 + 20 + 'px';
      snowflake.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 6000);
    }

    setInterval(createSnowflake, 250);
  </script>
</body>
</html>
